<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="#{site.headline.create}">Friend's letter</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="../static/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/static/css/bootstrap.min.css}">
    <script src="../static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">

</head>
<style>
    .md-editor .dropdown-menu li {
        cursor: pointer;
    }

    img {
        max-width: 100%;
    }

    .date-time {
    }

    html,
    body {
        height: 100%;
    }

    .form-signin {
        max-width: 330px;
        padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .highlight:hover {
        background-color: #dadfe1;
    }


</style>
<body>
<div class="container-md" th:replace="~{fragments/header.html::header}">

</div>

<div class="container-xxl">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row  g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h4 class="fw-bold lh-1 text-body-emphasis mb-3" th:text="#{user.form.header}">Обновить данные
                    пользователя</h4>
                <form class="col-lg-8" method="post" th:action="@{/person/update}" th:object="${user}">
                    <div class="form-floating mb-3 border-primary">
                        <input class="form-control" id="floatingInputUsername" placeholder="Letter title"
                               th:field="*{username}" type="text">
                        <label for="floatingInputUsername" th:text="#{registration.form.username}">new username</label>
                        <div class="text-danger" th:errors="*{username}"
                             th:if="${#fields.hasErrors('username')}"></div>
                        <div class="text-danger" role="alert" th:if="${USERNAME_ALREADY_REGISTERED}"
                             th:text="${USERNAME_ALREADY_REGISTERED}">
                            A simple danger alert—check it out!
                        </div>
                    </div>
                    <div class="form-floating mb-3 border-primary">
                        <input class="form-control" id="floatingInputEmail" placeholder="Letter title"
                               th:field="*{email}" type="text">
                        <label for="floatingInputEmail" th:text="#{registration.form.email}">new email</label>
                        <div class="text-danger" th:errors="*{email}"
                             th:if="${#fields.hasErrors('email')}"></div>
                        <div class="text-danger" role="alert" th:if="${EMAIL_ALREADY_REGISTERED}"
                             th:text="${EMAIL_ALREADY_REGISTERED}">
                            A simple danger alert—check it out!
                        </div>

                    </div>
                    <div class="form-floating mb-3 border-primary">
                        <input class="form-control" id="floatingInputPassword" placeholder="Letter title"
                               th:field="*{password}" type="password">
                        <label for="floatingInputPassword" th:text="#{login.form.password}">new password</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-lg btn-primary"
                                onClick="this.form.submit(); this.disabled=true;"
                                th:text="#{user.form.update_button}"
                                type="submit">Update user
                        </button>
                    </div>

                </form>

            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                <nav class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    <ul class="d-flex flex-column gap-2 list-unstyled small">
                        <li>
                            <a class="link-offset-2 link-underline link-underline-opacity-25 link-underline-opacity-75-hover"
                               href="#"
                               th:href="@{/person/update}"
                               th:text="#{user.form.header}">Update
                                user</a></li>
                        <li>
                            <a class="link-offset-2 link-underline link-underline-opacity-25 link-underline-opacity-75-hover"
                               href="#"
                               th:href="@{/person/letters}"
                               th:text="#{user.form.letters}">Your
                                letters</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</div>

<footer th:fragment="footer">
    <div class="container-md">
        <div class="copy text-center">
            Copyright 2024 <a href='#'>Website</a>
        </div>

    </div>
</footer>

<script src="../static/js/bootstrap.bundle.min.js" th:src="@{/static/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
