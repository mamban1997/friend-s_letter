<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="#{site.headline.create}">Friend's letter</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="../static/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/static/css/bootstrap.min.css}">
    <script src="../static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">

</head>
<style>
    .md-editor .dropdown-menu li {
        cursor: pointer;
    }

    img {
        max-width: 100%;
    }

    .date-time {
    }

    html,
    body {
        height: 100%;
    }

    .form-signin {
        max-width: 330px;
        padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }


</style>
<body>
<div class="container-md" th:replace="~{fragments/header.html::header}">

</div>
<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    <div class="dropdown-menu position-static d-flex flex-column flex-lg-row align-items-stretch justify-content-start p-3 rounded-3 shadow-sm bg-body-tertiary">
        In progress
        <div class="d-none d-lg-block vr mx-4 opacity-10">&nbsp;</div>
        <hr class="d-lg-none">
        <div class="col-lg-auto flex-fill pe-2">
            <nav>
                <ul class="d-flex flex-column gap-2 list-unstyled small">
                    <li>
                        <a class="link-offset-2 link-underline link-underline-opacity-25 link-underline-opacity-75-hover"
                           href="#"
                           th:href="@{/person/update}"
                           th:text="#{user.form.header}">Update
                            user</a></li>
                    <li>
                        <a class="link-offset-2 link-underline link-underline-opacity-25 link-underline-opacity-75-hover"
                           href="#"
                           th:href="@{/person/letters}"
                           th:text="#{user.form.letters}">Your
                            letters</a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>

<footer th:fragment="footer">
    <div class="container-md">
        <div class="copy text-center">
            Copyright 2024 <a href='#'>Website</a>
        </div>

    </div>
</footer>
</footer>

<script src="../static/js/bootstrap.bundle.min.js" th:src="@{/static/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
