<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title th:text="#{site.headline.create}">created</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="../static/css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/static/css/bootstrap.min.css}">
    <link href="../static/css/bootstrap-icons.css" rel="stylesheet" th:href="@{/static/css/bootstrap-icons.css}">
    <script src="../static/js/jquery.min.js" th:src="@{/static/js/jquery.min.js}"></script>
    <script src="../static/js/bootstrap-markdown.js" th:src="@{/static/js/bootstrap-markdown.js}"></script>
    <script src="../static/js/showdown.min.js" th:src="@{/static/js/showdown.min.js}"></script>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
</head>

<body>
<th:block th:fragment="letter_info">
    <p><strong th:text="#{letter.title} +':'">Title:</strong> <span th:text="${letter.title}">Letter about life</span>
    </p>
    <p><strong th:text="#{letter.author}+':'">Author:</strong> <span th:text="${letter.author}">Sergei</span></p>
    <div class="form-check form-check-inline form-switch mt-1">
        <input checked class="form-check-input" disabled
               id="flexSwitchPublic" role="switch" th:field="${letter.publicLetter}" type="checkbox">
        <label class="form-check-label" for="flexSwitchPublic" th:text="#{letter.public}">Public
            letter</label>
    </div>
    <div class="form-check form-check-inline form-switch mt-1">
        <input class="form-check-input" disabled id="flexSwitchSingleUse"
               role="switch" th:field="${letter.singleRead}" type="checkbox">
        <label class="form-check-label" for="flexSwitchSingleUse" th:text="#{letter.burn}">Burn
            after
            reading</label>
    </div>
    <p class="mt-3"><strong th:text="#{letter.created} +':'">Created:</strong> <span
            class="date-time"
            th:text="${letter.created}">2022-11-11 22:21</span>
    </p>
    <p><strong th:text="#{letter.exp_date} +':'">Expiry date:</strong> <span class="date-time"
                                                                             th:text="${letter.expirationDate}">2100-01-01 00:00</span>
    </p>

</th:block>
<script src="../../static/js/bootstrap.bundle.min.js" th:src="@{/static/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
